name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install
        run: npm install
      - name: Check
        run: npm run check
      - name: Build
        run: npm run build
      # Run tests
      - name: Run tests
        run: npm test